<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Quiniela backend</title>
  </head>
  <body>
    <main>
      <section class="container">
        <p class="container__icon">ðŸ›¸</p>
        <p class="container__title">404</p>
        <p class="container__message">No encontramos la URL solicitada</p>
        <p class="container__path"></p>
        <a href="/">regresar</a>
      </section>
    </main>
  </body>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }
    body {
      background-color: aliceblue;
    }

    main {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      min-width: 320px;
      padding: 20px 30px;
      margin: 0px auto;
      text-align: center;
      border-radius: 8px;
      box-shadow: 5px 5px 25px 0px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: 5px 5px 25px 0px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 5px 5px 25px 0px rgba(0, 0, 0, 0.75);
    }

    .container__icon {
      font-size: 30px;
      margin-bottom: 4px;
    }

    .container__title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .container__message {
      margin-bottom: 8px;
    }

    .container__path {
      font-size: 18px;
      margin-bottom: 8px;
    }
  </style>
  <script>
    const pathContainer = document.querySelector('.container__path')
    const path = window.location
    pathContainer.innerText = path
  </script>
</html>
